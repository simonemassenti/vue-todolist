<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="container p-2 border">

            <div class="row mb-4">
                <div class="col-10">
                    <input class="form-control px-1" type="text" id="newTask" v-model="task.text"
                        placeholder="Inserisci un nuovo task" @keyup.enter="getNewTask">
                </div>
                <div class="col-2 text-center">
                    <button @click="getNewTask" class="btn btn-primary">AGGIUNGI</button>
                </div>
            </div>

            <hr class="mb-4">

            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between fs-5" v-for="(task, index) in taskList"> 
                    <span role="button" @click="doneUndone(index)" :class="!taskList[index].done? '' : 'text-decoration-line-through'">{{ taskList[index].text }} </span>
                    <div>
                        <button  class="btn btn-danger" @click="deleteTask(index)">X</button>
                    </div>
                </li>
            </ul>
        </div>




    </div>

    <script src="js/script.js"></script>
</body>

</html>
